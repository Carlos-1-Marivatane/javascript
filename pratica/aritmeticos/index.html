<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script>
    var nome = prompt("Digite o seu nome!")
    var numero = Number.parseInt(prompt("Digite um numero!"))
    var numero2 = Number.parseInt(prompt('Digite outro numero!'))
    var res = numero + numero2
    document.write(`Olá, ${nome.toUpperCase()} a Soma de ${numero} e ${numero2} é  ${res}`)

    </script>
    
</body>
</html>
