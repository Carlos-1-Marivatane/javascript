<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando!</title>
    <style>
        #res{
            padding: 20px 20px 20px 0px;
        }
    </style>
</head>
<body>
    <h1>Veja o dia de hoje!</h1>
    <input type="button" value="ver" onclick="dia()">
    <div id="res">

    </div>
    <script>
        function dia(){
        var res = window.document.querySelector("div#res")
         var dia = new Date()
         var agora = dia.getDay()

         switch(agora){
            case 0:
                 res.innerHTML=(`Hoje é <strong>Domingo</strong>`)
                 break
            case 1:
                 res.innerHTML=(`Hoje é <strong>Segunda</strong>`)
                 break
            case 2:
                 res.innerHTML=(`Hoje é <strong>Terça</strong>`)
                 break
            case 3:
                 res.innerHTML=('Hoje é <strong>Quarta</strong>')
                 break
            case 4:
                 res.innerHTML=('Hoje é <strong>Quinta</strong>')
                 break
            case 5:
                 res.innerHTML=('Hoje é <strong>Sexta</strong>')
                 break
            case 6:
                res.innerHTML=('Hoje é <strong>Sábado</strong>')
                break
            default:
                res.innerHTML=("[ERRO] Verifique a data no seu sistema!")
                break
                
         }
        
    }
    </script>
</body>
</html>
