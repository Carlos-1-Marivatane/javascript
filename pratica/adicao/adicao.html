<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiçao</title>
    <style>
        body{
            font-size: 20px;
        }
        #button{
            width: 100px;
            margin: 15px 25px;
            border: 2px solid black;
            padding: 10px 10px;
            border-radius: 5px 8px;

        }
        #button:hover{
            background-color: gray;
            transition: 1s;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Adicionando Números</h1>
    <p>Primeiro Número: <input type="number" name="numero1" id="numero1">
    </p>
    <p>Segundo Número: <input type="number" name="numero2" id="numero2"> </p>
    <input type="button" value="Somar" id="button" onclick="somar()">
    <div id="res"></div>
    <script>
        function somar(){
            var numero1 = window.document.querySelector("input#numero1")
            var numero = Number(numero1.value)

            var numero2 = window.document.querySelector("input#numero2")
            var numer = Number(numero2.value)

            var res = window.document.querySelector("div#res")
            var resultado = numero + numer
            res.innerHTML = (` O resultado da Soma de ${numero} e ${numer} é: <strong> ${resultado} </strong>`)
        }
    </script>
    
</body>
</html>
