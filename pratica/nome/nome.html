<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Nome</title>
    <style>
        body{
            font-size: 20px;
        }
        #res{
            padding: 20px 20px 20px 0px ;
        }
    </style>
</head>
<body>
    <h1>Escreva o seu Nome!</h1>
    <p>Nome:<input type="text" name="nome" id="nome"></p>
    <p>Sobrenome:<input type="text" name="sobrenome" id="sobrenome"></p>
    <p>Apelido:<input type="text" name="apelido" id="apelido"></p>
    <input type="button" value="Aplicar" onclick="ver()">
    <div id="res"></div>

    <script>
        function ver(){
            var nome = window.document.querySelector("input#nome")
            var nom = nome.value

            var sobrenome = window.document.querySelector("input#sobrenome")
            var sobrenom = sobrenome.value

            var apelido = window.document.querySelector("input#apelido")
            var apelid = apelido.value

            var re = window.document.querySelector("div#res")
            
            re.innerHTML= (`<p>O teu nome é <strong>${nom}</strong></p>`)
            re.innerHTML+= (`<p>O teu sobrenome é <strong>${sobrenom}</strong></p>`)
            re.innerHTML+= (`<p>O teu apelido é <strong>${apelid}</strong></p>`)
            re.innerHTML+= (`<p>O teu nome completo é <strong>${nom} ${sobrenom} ${apelid}</strong></p>`)
        }
    </script>
</body>
</html>
