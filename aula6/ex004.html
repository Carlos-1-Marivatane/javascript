<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual e o seu Nome?")
        document.write(`Ola, <strong> ${nome} </strong>. O seu nome tem ${nome.length} letras! </br>` )
        document.write(`Ola. O seu nome em maiusculas e ${nome.toUpperCase()} </br>`)
        document.write(`Ola de novo! O seu nome em minusculas e ${nome.toLowerCase()} `)
    </script>
</body>
</html>
